<!DOCTYPE html>
<html lang="zh-cmn-Hans" style="height: 100%">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp">

  <title>Post It</title>
  <link rel="stylesheet" href="css/mdui.min.css">
</head>
<!--<button class="mdui-btn mdui-ripple btn-copy mdui-color-theme" style="display: none" data-clipboard-action="copy" data-clipboard-target="#bed-result">复制Markdown</button>-->
<body class="mdui-loaded mdui-theme-primary-pink mdui-theme-accent-yellow mdui-container" style="height: 100%; padding-top: 5%; padding-bottom: 5%">
    
    <div id="postit-content-box" style="height: 100%">
        <div class="mdui-card" style="height: 100%">
            <div class="mdui-typo" style="word-wrap: normal; word-break: break-all; word-spacing: normal" style="width: 100%; height: 100%; padding: 2%">
                <textarea id="postit-content" style="width: 100%; height: 100%; padding: 8%; border: 0px"></textarea>
            </div>
        </div>
    </div>
    
    <div class="mdui-fab-wrapper" id="fab">
        <button class="mdui-fab mdui-ripple mdui-color-theme-accent">
            <i class="mdui-icon material-icons">add</i>
            <i class="mdui-icon mdui-fab-opened material-icons">add</i>
        </button>
        <div class="mdui-fab-dial">
            <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-pink" onclick="uploadBtn()"><i class="mdui-icon material-icons">backup</i></button>
            <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-red btn-copy-url" data-clipboard-action="copy"><i class="mdui-icon material-icons">share</i></button>
            <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-teal btn-copy-text" data-clipboard-action="copy" data-clipboard-target="#postit-content"><i class="mdui-icon material-icons">content_copy</i></button>
            <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-blue" onclick="displayMode()"><i class="mdui-icon material-icons">slideshow</i></button>
            <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-deep-purple" mdui-dialog="{target: '#postit-jump'}"><i class="mdui-icon material-icons">my_location</i></button>
            <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-amber" mdui-dialog="{target: '#postit-settings'}"><i class="mdui-icon material-icons">settings</i></button>
            <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-green" mdui-dialog="{target: '#dialog-docs-theme'}"><i class="mdui-icon material-icons">color_lens</i></button>
        </div>
    </div>

<div class="mdui-dialog" id="postit-settings">
  <div class="mdui-dialog-title">设置</div>
  <div class="mdui-dialog-content">
    <div class="msui-typo">
      <p>设置展示模式</p>
    </div>
  </div>
  <div class="mdui-dialog-actions">
    <button class="mdui-btn mdui-ripple" onclick="" mdui-dialog-confirm>ok</button>
  </div>
</div>
  
<div class="mdui-dialog" id="postit-jump">
  <div class="mdui-dialog-title">跳转到</div>
  <div class="mdui-dialog-content">
    <div class="mdui-textfield mdui-textfield-floating-label">
      <label class="mdui-textfield-label">页面</label>
      <input class="mdui-textfield-input" type="text" value="" id="postit-jump-target" autofocus="">
    </div>
  </div>
  <div class="mdui-dialog-actions">
    <button class="mdui-btn mdui-ripple" onclick="jump()" mdui-dialog-confirm>ok</button>
  </div>
</div>
